<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album.album_title }}</title>
</head>
<body>

<img src="{{ album.album_logo }}" alt="{{ album.album_title }}" height="200" width="200">
<h1>{{ album.album_title }}</h1>
<h2>{{ album.artist }}</h2>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}


<form action="{% url 'music:favourite' album.id %}" method="post">
    {% csrf_token %}
    {% for song in album.song_set.all %}
        <input type="radio" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}"/>
        <label for="song{{ forloop.counter }}">
            {{ song.song_title }}
            {% if song.is_favourite%}
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Check_green.png">
            {% endif %}
        </label><br>
    {% endfor %}
    <input type="submit" value="Favourite"/>
</form>














</body>
</html>
