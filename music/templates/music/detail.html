<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album.album_title }}</title>
</head>
<body>

<img src="{{ album.album_logo }}" alt="{{ album.album_title }}" height="200" width="200">
<h1>{{ album.album_title }}</h1>
<h2>{{ album.artist }}</h2>

<ul>
    {% for song in album.song_set.all %}
    <li>{{ song.song_title }} - {{ song.file_type }}</li>
    {% endfor %}
</ul>
</body>
</html>
