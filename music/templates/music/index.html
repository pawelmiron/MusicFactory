<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    {% load staticfiles  %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googlepis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}">Viber</a>
        </div>


    </div>
</nav>
{% if all_albums %}
    <h3>Here are all my albums</h3>
    <ul>
        {% for album in all_albums  %}
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
<h3>You don't have any albums</h3>
{% endif %}

</body>
</html>
